<div class="form">
  <div class="tab-content">
    <div id="signup">
      <h1>מרחב מ(א)ו(ר)גן</h1>

      <!-- <form action="/" method="post"> -->

      <div class="top-row">
        <div class="field-wrap">
          <label>
            User Name<span class="req">*</span>
          </label>
          <input type="text" required autocomplete="off" [(ngModel)]="Clerk.ClerkFName" />
        </div>
      </div>

      <div class="field-wrap">
        <label>
          Password<span class="req">*</span>
        </label>
        <input type="password" required autocomplete="off" [(ngModel)]="Clerk.ClerkPassword" />
      </div>

      <button type="submit" class="button button-block" (click)="login()">הכנס</button>
      <button class="button button-block" *ngIf="Clerk.IfManager" routerLink="register" routerLinkActive="active-link">הוספת משתמש</button>
    </div>

    <div id="login">

    </div>
  </div><!-- tab-content -->

</div> <!-- /form -->
